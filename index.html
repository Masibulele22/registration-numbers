<body>
    
        <p class="row1">Registration Number:</p>
        <div class="row2"><textarea cols="25%" class="input" rows="1%" id="plate" maxlength="10" placeholder="Enter Numberplate Here"
                onkeyup="numberplateAdded()"></textarea></div>
        <script>
            function numberplateAdded() {
                var plateInCaps = document.getElementById("plate");
                plateInCaps.value = plateInCaps.value.toUpperCase();
            }
        </script>

        <div class="row3"><button class="addButton">Add</button><button class="resetButton">Reset</button></div>
        <div class="row6">
            <select class="row6a">
                <option value="">Select area</option>
                <option class="all" value="ALL">All Towns</option>
                <option class="bel" value="CJ">Bellville</option>
                <option class="cap" value="CA">Cape Town</option>
                <option class="mal" value="CK">Malmesbury</option>
            </select>
            <!-- <div class="error"></div> -->
        </div>
        <div class="row7"><button class="showButton">Show</button></div>
        <ul class="regList"></ul>
